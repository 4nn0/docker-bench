    remediation: "Add a rule for /var/lib/docker directory.
    For example,
    Add the line as below in /etc/audit/audit.rules file:\n
    -w /var/lib/docker -k docker\n
    Then, restart the audit daemon. For example,\n
    service auditd restart"
    scored: true

